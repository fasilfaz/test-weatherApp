<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Weather App - Real-time Weather Information</title>
    <meta name="description" content="A mobile-friendly weather application that provides real-time weather information for multiple locations">
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind, mobile, responsive">
    <meta name="author" content="Weather App Developer">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Weather App">
    <meta property="og:description" content="Real-time weather information for multiple locations">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weather App">
    <meta name="twitter:description" content="Real-time weather information for multiple locations">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://openweathermap.org">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-180x180.png">
    
    <!-- Microsoft tile icon -->
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3b82f6">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this weather app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
